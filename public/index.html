<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h2>Chat</h2>

    <div class="container">
        <div class="container-chat">
            <div class="messages column">
                <div class="container-title">Mensagens</div>
                <div class="container-messages" id="container-messages"></div>
            </div>
            <form action="/api/chat" method="post">
                <input autocomplete="off" type="text" name="message" id="message" placeholder="Insert your message..."></input>
                <button type="submit">Enviar</button>
            </form>
            <input id="nick" name="nick" placeholder="Insira seu nick" type="text">
            <button id="btnNick">Atualizar nome</button>
        </div>
    </div>
    <script type="module" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
